<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Recursive:wght@700&family=Roboto+Mono:wght@300&family=Roboto:wght@300&family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
<body>
    <nav class="navbar">
        <ul><li>
            PlayTicTacToe.com
        </li></ul>
    </nav>
    <div class="container">
    <div class="gameContainer">
        <div class="box b-t b-l"></div>
        <div class="box b-t"></div>
        <div class="box b-t b-r"></div>
        <div class="box   b-l"></div>
        <div class="box"></div>
        <div class="box   b-r"></div>
        <div class="box b-b b-l"></div>
        <div class="box b-b"></div>
        <div class="box b-r b-b"></div>
    </div>
    <div class="resetAndimage">
        <img id="image" src="excited.gif" alt="" srcset="">
        <div class="turn">Start for X</div>
    <button id="btn">Reset</button>
</div>
    <div class="info">
        <h3>Game Instructions :-</h>
            <br>
        The goal of the game is for players to position their marks so that they make a continuous line of three cells vertically, horizontally, or diagonally.
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
